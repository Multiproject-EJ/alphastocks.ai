<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Stock Analysis Report - Mobile Gesture Test</title>
  <style>
    /* Import necessary global styles */
    :root {
      --surface-card: rgba(23, 31, 50, 0.95);
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --accent: #38bdf8;
      --positive: #34d399;
      --border: rgba(255, 255, 255, 0.12);
      --surface-app: #0c111d;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--surface-app);
      color: var(--text-primary);
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
      animation: fadeInBackdrop 0.2s ease-out;
    }

    @keyframes fadeInBackdrop {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .detail-meta {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .test-container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .test-info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .test-info h2 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      color: #3b82f6;
    }

    .test-info ul {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }

    .test-info li {
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }

    .test-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 0 auto;
      transition: background-color 0.2s;
    }

    .test-button:hover {
      background-color: #2563eb;
    }

    .test-button:active {
      transform: scale(0.98);
    }
  </style>
  <script type="module">
    import { render, h } from 'preact';
    import { useState } from 'preact/hooks';
    import StockAnalysisReport from './src/features/stock-analysis-report/StockAnalysisReport.jsx';

    // Demo data from demo.stock_analyses.json
    const demoAnalysisData = {
      symbol: "NVDA",
      label: "Investable",
      summary: "Remain overweight as demand visibility stays strong; trim only if supply normalises faster than expected.",
      valuation: {
        base: 980,
        bull: 1120,
        bear: 780
      },
      porter_forces: {
        supplier_power: "Medium â€” key foundries concentrated but long-term agreements in place.",
        buyer_power: "Low â€” hyperscalers scrambling for GPU capacity.",
        competitive_rivalry: "Rising â€” AMD catching up but still lagging in software moat.",
        threat_new: "Low â€” capex intensity and ecosystem lock-in deter entrants.",
        threat_substitutes: "Medium â€” custom ASICs for specific workloads remain a watchpoint."
      },
      stress_tests: [
        {
          scenario: "Cloud capex pause",
          delta: -0.18
        },
        {
          scenario: "China export tightening",
          delta: -0.12
        }
      ],
      analyzed_at: "2024-12-15T10:30:00Z"
    };

    function TestApp() {
      const [open, setOpen] = useState(false);
      const [refreshCount, setRefreshCount] = useState(0);

      const handleRefresh = () => {
        setRefreshCount(c => c + 1);
        console.log('Pull-to-refresh triggered! Count:', refreshCount + 1);
      };

      return h('div', { className: 'test-container' },
        h('div', { className: 'test-info' },
          h('h2', null, 'ðŸ“± Mobile Gesture Test'),
          h('p', null, 'Test the following mobile gestures:'),
          h('ul', null,
            h('li', null, 'ðŸ‘† Swipe down to close - Start from the top and swipe down'),
            h('li', null, 'ðŸ”„ Pull to refresh - Pull down when at the top of content'),
            h('li', null, 'ðŸ”™ Android back button - Uses browser history'),
            h('li', null, 'ðŸ“³ Haptic feedback - Feel vibrations on interactions'),
            h('li', null, 'ðŸ”’ Body scroll lock - Background won\'t scroll when modal is open'),
            h('li', null, 'ðŸ“± iOS safe areas - Respects notch and home indicator'),
            h('li', null, 'ðŸ‘‰ Touch targets - All buttons are at least 48x48px')
          ),
          refreshCount > 0 && h('p', { style: { color: '#34d399', fontWeight: 'bold', marginTop: '1rem' } },
            `âœ“ Pull-to-refresh triggered ${refreshCount} time${refreshCount > 1 ? 's' : ''}!`
          )
        ),
        h('button', {
          onClick: () => setOpen(true),
          className: 'test-button'
        }, 'Open Stock Analysis Report (NVDA)'),
        h(StockAnalysisReport, {
          open: open,
          onOpenChange: setOpen,
          analysisData: demoAnalysisData,
          onRefresh: handleRefresh
        })
      );
    }

    render(h(TestApp), document.getElementById('app'));
  </script>
</head>
<body data-theme="dark">
  <div id="app"></div>
</body>
</html>
